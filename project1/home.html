<header>

        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="grupos.html">Grupos</a></li>
        </ul>

<body class="container" style="background-color: #DEDEDE;">



    <div class="card card-body mt-2" id="tabela">
        <div class="shoes1">
            <div class="titulo">
                <h1>Lista das Devas</h1>
            </div>
            <div class="shoes"></div>
        </div>
        <hr>

        <input id="input-busca" type="text" class="form-control mt-3 mb-3" placeholder="Quem voce procura?">

        <table class="table table-hover table-striped" id="tabela-principal">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Skill</th>
                    <th>Disponibilidade</th>
                    <th class="">Ações</th>
                </tr>
            </thead>
            <!--corpo da tabela-->
            <tbody id="tbody">


            </tbody>
        </table>
    </div>




    <section>

        <div class="">

            <div class="caixa">


                <form id="form-cadastro">

                    <div class="card" id="cadastros">

                        <div class="labels">

                            <h2 class="titulo-h2">Cadastro</h2>

                            <div class="lineInput">
                                <label>Nome Completo:</label><br>
                                <input type="text" id="nome" placeholder="Digite o nome da dev">
                            </div>

                            <div class="lineInput">
                                <label>Campo de atuação:</label><br>
                                <input type="text" id="skill" placeholder="Digite sua area de atuação">
                            </div>

                            <div class="lineInput">
                                <label>Disponibilidade de horario:</label><br>
                                <!--input type="text" id="dispon" placeholder="Digite a disponibilidade"-->

                                <select name="dispon" id="dispon">
                                    <!--option value="D-00">Disponibilidades</option-->
                                    <option value="Manha">Manha</option>
                                    <option value="Tarde">Tarde</option>
                                    <option value="Noite">Noite</option>
                                </select>
                            </div>

                            <div class="img1">

                            </div>
                        </div>


                        <div class="botao">

                            <button type="button" onclick="devas.salvar()" id="btEdit">Salvar</button>
                            <button type="button" onclick="devas.cancelar()">Cancelar</button>

                        </div>


                    </div>



                </form>



            </div>




        </div>


    </section>




</body>

</footer>
